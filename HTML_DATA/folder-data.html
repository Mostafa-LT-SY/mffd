<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLE_CSS/folder-css.css">

    <!-- fonts -->

    <!-- header-title-1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">    <script></script>

<body>
        <main>
            <!-- Page Title -->
            <header>
                <div class="header-title-1">Welcome to your page</div>
            </header>

            <br>
            <br>

            <article>

                <form action="" >
                    <div class="form-personal-information">
                        
                        <span class="form-title">personal information</span>
    
                        <br>
                        <br>
                        <div class="div-input-label-first-line-1">
                            <div class="input-label-one">
                                <input type="text" class="input-one" placeholder="Your Name" name="" required minlength="1" maxlength="15">
                                <label class="label-one"><span class="all-red-star">*</span> name</label>

                            </div>
                            <div class="input-label-two">
                                <input type="text" class="input-two" placeholder="Nickname" name="" required minlength="1" maxlength="15">
                                <label class="label-two"><span class="all-red-star">*</span> last name</label>
                            </div>
                            <p class="clear"></p>
                        </div>

                        <br>
                        <br>
<!--  

-->
                        <br>
                        <br>

                        <div class="div-input-label-first-line-3">
                            <div class="input-label-five">
                                <input list="date-list" class="input-five" form="" value="Syrian" placeholder="Place Of Birth" name="" required minlength="1" maxlength="15">
                                <datalist id="date-list">
                                    <option value="Syrian">
                                    <option value="Egypt">
                                    <option value="Iraq">
                                    <option value="Lebanon">
                                    <option value="Palestine">
                                    <option value="Jordan">
                                    <option value="Saudi">
                                    <option value="Emirate">
                                    <option value="Diameter">
                                    <option value="Bahrain">
                                    <option value="Sudan">
                                    <option value="Algeria">
                                    <option value="Libya">
                                    <option value="Oman">
                                    <option value="Yemen">
                                    <option value="Morocco">
                                    <option value="Kuwait">
                                </datalist>
                                <label class="label-five"><span class="all-red-star" >*</span> place of birth</label>
                            </div>

                            <div class="input-label-sex">
                                <input type="date" class="input-sex" placeholder="Date Of Birth" name="" required minlength="1" maxlength="15">
                                <label class="label-sex"><span class="all-red-star">*</span> date of Birth</label>
                            </div>
                            <p class="clear"></p>
                        </div>

                        <br>
                        <br>

                        <div class="div-input-label-first-line-4">
                            <div class="male-or-female">
                                male or female
                            </div>
                            <div class="input-label-seven">
                                <input type="radio" class="input-radio-own" id="input-own" name="radio" required>
                                <label class="label-seven" for="input-own"><span class="all-red-star">*</span> Male</label>
                            </div>
                            <br>
                            <div class="input-label-eight">
                                <input type="radio" class="input-radio-two" id="input-two" name="radio" required>
                                <label class="label-eight" for="input-two"><span class="all-red-star">*</span> feminine</label>
                            </div>

                            <p class="clear"></p>
                        </div>

                    </div>
                    <!-- ******************************************************************* -->
                    <br>
                    <br>
                    <br>
                    <!-- ******************************************************************* -->
                    <div class="form-personal-information">
                        
                        <span class="form-title">to recover the account</span>
    
                        <br>
                        <br>
                        <div class="div-input-label-first-line-1">
                            <div class="input-label-one">
                                <input type="email" class="input-one" placeholder="Email" name="" required minlength="1" maxlength="15">
                                <label class="label-one"><span class="all-red-star">*</span> Email</label>

                            </div>
                            <div class="input-label-two">
                                <input type="text" class="input-two" placeholder="Phone Number" name="" required minlength="1" maxlength="15">
                                <label class="label-two"><span class="all-red-star">*</span> phone</label>
                            </div>
                            <p class="clear"></p>
                        </div>
                        <br>
                        <div class="div-input-label-first-line-2">
                            <div class="input-label-three">
                                <input type="text" class="input-three" placeholder="Password" name="" required minlength="1" maxlength="15">
                                <label class="label-three"><span class="all-red-star">*</span> password</label>
                            </div>
                            
                            <div class="input-label-fuor">
                                <input type="password" class="input-fuor" placeholder="confirm password" name="" required minlength="1" maxlength="15">
                                <label class="label-fuor"><span class="all-red-star">*</span> confirm </label>
                            </div>
                            <p class="clear"></p>
                        </div>

                        <br>
                        <br>
<!--
                        
-->
                    </div>


                    <br>
                    <div>
                        <input type="reset" class="reset-form" value="Data Reset">
                    </div>
                    <br>
                    <div class="div-div-submit">
                        <div class="div-submit">
                            <input type="submit" class="submit">
                        </div>
                    </div>
                </form>
            </article>
            <footer>
                <div class="div-footer">&copy;3/11/2021</div>
            </footer>
    </main>
</body>
</html>
